<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试适合你的职业 | 50种职业匹配</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --light-color: #f8f9fa;
            --dark-color: #2d3436;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f0f5ff;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f0f5ff 0%, #f9f9ff 100%);
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 封面页样式 */
        .cover-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 3.2rem;
            color: var(--dark-color);
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 40px;
            max-width: 700px;
            opacity: 0.8;
        }
        
        .test-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(74, 107, 255, 0.4);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .illustration {
            width: 350px;
            height: 250px;
            margin-bottom: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150"><path d="M40,75 Q50,40 70,50 T100,40 T130,50 T160,40 T180,75 T160,110 T130,100 T100,110 T70,100 T40,75" fill="%234a6bff" opacity="0.1"/><rect x="60" y="60" width="80" height="50" rx="10" fill="%234a6bff" opacity="0.2"/><rect x="70" y="70" width="20" height="20" rx="5" fill="%234a6bff" opacity="0.3"/><rect x="110" y="70" width="20" height="20" rx="5" fill="%234a6bff" opacity="0.3"/><circle cx="100" cy="100" r="10" fill="%2300cec9" opacity="0.3"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* 测试页样式 */
        .test-page {
            display: none;
            min-height: 100vh;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            height: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 4%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .question-counter {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .question-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 50px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }
        
        .question-number {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-text {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .option {
            background-color: var(--light-color);
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 20px 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.1);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.1);
        }
        
        .option-icon {
            color: var(--primary-color);
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        .option-text {
            flex: 1;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .nav-btn.prev {
            background-color: #f0f0f0;
            color: var(--dark-color);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 结果页样式 */
        .result-page {
            display: none;
            min-height: 100vh;
            padding: 30px 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .result-title {
            font-size: 2.8rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .result-subtitle {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .career-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .career-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        .career-name {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .career-field {
            font-size: 1.2rem;
            color: #666;
            background-color: rgba(74, 107, 255, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            margin-bottom: 25px;
            display: inline-block;
        }
        
        .career-description {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 35px;
            text-align: left;
        }
        
        .match-percentage {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(74, 107, 255, 0.1), rgba(108, 92, 231, 0.1));
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 350px;
            justify-content: center;
        }
        
        .percentage-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0% 85%, #e0e0e0 85% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            position: relative;
        }
        
        .percentage-circle::before {
            content: '';
            position: absolute;
            width: 85px;
            height: 85px;
            background-color: white;
            border-radius: 50%;
        }
        
        .percentage-circle span {
            position: relative;
            z-index: 1;
        }
        
        .percentage-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .career-traits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .trait {
            background: rgba(74, 107, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .other-careers {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
        }
        
        .other-careers-title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .other-careers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .other-career {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 180px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .other-career:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(74, 107, 255, 0.05);
        }
        
        .other-career-icon {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .other-career-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .other-career-field {
            font-size: 0.9rem;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 18px 35px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .action-btn.restart {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .action-btn.share {
            background-color: #f0f0f0;
            color: var(--dark-color);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .detailed-analysis {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        
        .analysis-title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .analysis-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .question-text {
                font-size: 1.6rem;
            }
            
            .career-card, .other-careers, .detailed-analysis {
                padding: 30px;
            }
            
            .career-name {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .option {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .test-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .career-card, .other-careers, .detailed-analysis {
                padding: 20px;
            }
            
            .career-name {
                font-size: 1.8rem;
            }
            
            .other-career {
                width: 140px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 封面页 -->
        <div class="cover-page" id="coverPage">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
            </div>
            <h1>测试适合你的职业</h1>
            <p class="subtitle">通过25道专业测试题，分析你的性格、兴趣和能力，为你推荐最适合的职业方向。覆盖50种热门职业，发现你的职业潜能，规划未来职业生涯！</p>
            
            <div class="illustration"></div>
            
            <div class="test-info">
                <div class="info-item">
                    <i class="fas fa-question-circle"></i>
                    <span>25道专业测试题</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>约5-7分钟完成</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>50种职业匹配</span>
                </div>
            </div>
            
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play-circle"></i>
                开始测试
            </button>
        </div>
        
        <!-- 测试页 -->
        <div class="test-page" id="testPage">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <div class="question-counter" id="progressText">第1题，共25题</div>
                <div class="question-counter">职业匹配测试</div>
            </div>
            
            <div class="question-container" id="questionContainer">
                <div class="question-number">
                    <i class="fas fa-question-circle"></i>
                    问题 <span id="currentQuestion">1</span>
                </div>
                <div class="question-text" id="questionText"></div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- 选项将通过JS动态生成 -->
                </div>
                
                <div class="nav-buttons">
                    <button class="nav-btn prev" id="prevBtn" disabled>
                        <i class="fas fa-arrow-left"></i>
                        上一题
                    </button>
                    <button class="nav-btn next" id="nextBtn" disabled>
                        下一题
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 结果页 -->
        <div class="result-page" id="resultPage">
            <div class="result-header">
                <h2 class="result-title">你的职业匹配结果</h2>
                <p class="result-subtitle">基于你的回答，我们为你推荐最适合的职业方向</p>
            </div>
            
            <div class="result-content">
                <div class="career-card">
                    <div class="career-icon" id="resultIcon"></div>
                    <h3 class="career-name" id="resultName"></h3>
                    <div class="career-field" id="resultField"></div>
                    <p class="career-description" id="resultDescription"></p>
                    
                    <div class="career-traits" id="resultTraits">
                        <!-- 特征标签将通过JS动态生成 -->
                    </div>
                    
                    <div class="match-percentage">
                        <div class="percentage-circle">
                            <span id="matchPercentage">85%</span>
                        </div>
                        <div>
                            <div class="percentage-text">职业匹配度</div>
                            <div style="font-size: 0.9rem; color: #666;">与你的性格和能力契合度</div>
                        </div>
                    </div>
                </div>
                
                <div class="detailed-analysis">
                    <h3 class="analysis-title">详细职业分析</h3>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-user-check"></i>
                            你的职业优势
                        </h4>
                        <div class="section-content" id="strengthsAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-chart-line"></i>
                            职业发展前景
                        </h4>
                        <div class="section-content" id="prospectsAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-graduation-cap"></i>
                            建议学习方向
                        </h4>
                        <div class="section-content" id="learningAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-briefcase"></i>
                            入门职位建议
                        </h4>
                        <div class="section-content" id="entryJobsAnalysis"></div>
                    </div>
                </div>
                
                <div class="other-careers">
                    <h3 class="other-careers-title">其他可能适合的职业方向</h3>
                    <div class="other-careers-list" id="otherCareersList">
                        <!-- 其他职业将通过JS动态生成 -->
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn restart" id="restartBtn">
                        <i class="fas fa-redo"></i>
                        重新测试
                    </button>
                    <button class="action-btn share" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        分享结果
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 50种职业数据库
        const careersDatabase = [
            // 技术类职业 (1-10)
            { 
                id: 1, 
                name: "软件工程师", 
                field: "技术/IT",
                icon: "fas fa-code",
                type: "技术类",
                traits: ["逻辑思维", "问题解决", "创造力", "学习能力", "团队协作"],
